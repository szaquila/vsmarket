<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSCode插件市场</title>
    <style>
      body {
        padding: 16px;
        font-family: var(--vscode-font-family);
        color: var(--vscode-foreground);
        background-color: var(--vscode-sideBar-background);
      }
      .search-box {
        margin-bottom: 12px;
        display: flex;
        gap: 6px;
      }
      .search-box input {
        flex: 1;
        min-width: 0;
        padding: 4px 8px;
        border: 1px solid var(--vscode-input-border);
        background-color: var(--vscode-input-background);
        color: var(--vscode-input-foreground);
        border-radius: 4px;
        font-size: 13px;
        outline: none;
        transition: border-color 0.2s;
      }
      .search-box input:focus {
        border-color: var(--vscode-focusBorder);
      }
      .search-box button {
        padding: 4px 8px;
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        cursor: pointer;
      }
      .extension-list {
        display: grid;
        gap: 16px;
        width: 95%;
        margin: 0 auto;
      }
      .extension-item {
        display: flex;
        gap: 12px;
        padding: 12px;
        border: 1px solid var(--vscode-widget-border);
        border-radius: 4px;
        position: relative;
        width: 100%;
        box-sizing: border-box;
      }
      .extension-item:hover .install-button {
        opacity: 1;
        visibility: visible;
      }
      .extension-icon {
        width: 42px;
        height: 42px;
        object-fit: contain;
        background-color: transparent;
      }
      .extension-info {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .extension-header {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .extension-name {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .extension-description {
        color: var(--vscode-descriptionForeground);
        font-size: 13px;
        line-height: 1.4;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .extension-info h3 {
        margin: 0;
      }
      .extension-stats {
        font-size: 0.9em;
        color: var(--vscode-descriptionForeground);
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .extension-stats .installed-icon {
        color: #4CAF50;
        font-size: 14px;
      }
      .extension-stats .download-icon {
        width: 14px;
        height: 14px;
        display: inline-flex;
        margin-right: 2px;
      }
      .install-button {
        position: absolute;
        top: 16px;
        right: 16px;
        padding: 4px 8px;
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        cursor: pointer;
        font-size: 12px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease, visibility 0.2s ease;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索插件..." />
      <button onclick="searchExtensions()">搜索</button>
    </div>
    <div class="extension-list" id="extensionList"></div>
    <script>
      const vscode = acquireVsCodeApi()
      let extensions = []

      // 默认图标的base64编码
      const defaultIconBase64 =
        'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxyZWN0IHg9IjIiIHk9IjIiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgcng9IjIiIHJ5PSIyIj48L3JlY3Q+PHBhdGggZD0iTTcgMTJoMTBNMTIgN3YxMCI+PC9wYXRoPjwvc3ZnPg=='

      function searchExtensions() {
        const query = document.getElementById('searchInput').value
        vscode.postMessage({
          command: 'search',
          text: query
        })
      }

      function installExtension(extensionId) {
        vscode.postMessage({
          command: 'install',
          extensionId: extensionId
        })
      }

      function uninstallExtension(extensionId) {
        vscode.postMessage({
          command: 'uninstall',
          extensionId: extensionId
        })
      }

      function getInstalledExtensions() {
        vscode.postMessage({
          command: 'list'
        })
      }

      window.addEventListener('message', event => {
        const message = event.data
        switch (message.command) {
          case 'updateExtensions':
            extensions = message.extensions
            renderExtensions()
            break
        }
      })

      function renderExtensions() {
        const container = document.getElementById('extensionList')
        container.innerHTML = extensions
          .map(ext => {
            // 输出扩展信息到控制台
            const iconUrl = ext.iconUrl || defaultIconBase64
            const extensionId = ext.extensionName
            const stats = ext.installed
              ? `已安装 <span class="installed-icon">✓</span> | ${ext.publisher}`
              : `<svg class="download-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>${ext.downloadCount || 0} | ${ext.publisher}`
            return `<div class="extension-item">
              <img class="extension-icon" src="${iconUrl}" loading="lazy" />
              <div class="extension-info">
                <div class="extension-header">
                  <h3 class="extension-name">${ext.displayName}</h3>
                  <p class="extension-description">${ext.shortDescription}</p>
                  <div class="extension-stats">${stats}</div>
                </div>
              </div>
              <button class="install-button" data-extension-id="${extensionId}"
              onclick="${ext.installed ? `uninstallExtension('${extensionId}', this)` : `installExtension('${extensionId}', this)`}">${ext.installed ? '卸载' : '安装'}</button>
            </div>`
          })
          .join('')
      }
    </script>
  </body>
</html>
